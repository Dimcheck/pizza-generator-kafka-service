<!DOCTYPE html>
<html lang="en">
  <head>
   <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
   <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
  </head>
  <body>

    <title>HTMX Getting Started</title>
    <h3>Search for a Movie</h3>
      <div id="request-container">
        <input name="movie_name" type="text" id="movie-title" placeholder="Enter movie title" />
        <button
            id="search-button"
            hx-get="http://0.0.0.0:8000/movie/"
            hx-target="#response-container"
            hx-trigger="click"
            hx-include="[name='movie_name']"
            >
            Search
        </button>
      </div>

      <!-- Container where the movie data will be displayed -->
      <div id="response-container"></div>

  </body>
</html>
