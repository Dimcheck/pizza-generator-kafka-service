<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="chat.css" rel="stylesheet" type="text/css">
    <title>WebSocket Chat</title>
</head>
<body>

<div id="chat-container">

    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
